<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    let groupStarted = false;
    errorBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        switch (btn.textContent) {
          case 'Console Log':
            console.log('Console Log Demo');
            break;
          case 'Console Error':
            console.error('Console Error Demo');
            break;
          case 'Console Count':
            console.count('Count Buton');
            break;
          case 'Console Warn':
            console.warn('Console Warn Button');
            break;
          case 'Console Assert':
            const number = 2;
            console.assert(number === 3, 'This number does not equal 3');
            break;
          case 'Console Clear':
            console.clear();
            break;
          case 'Console Dir':
            console.dir(btn);
            break;
          case 'Console dirxml':
            console.dirxml(btn);
            break;
          case 'Console Group Start':
            if (!groupStarted) {
              console.group('Group Start');
              groupStarted = true;
            }
            break;
          case 'Console Group End':
            if (groupStarted) {
              console.groupEnd();
              groupStarted = false;
            }
            break;
          case 'Console Table':
            console.table([{ Item: 'Apple', Price: 10 }, { Item: 'Banana', Price: 5 }]);
            break;
          case 'Start Timer':
            console.time('Timer');
            break;
          case 'End Timer':
            console.timeEnd('Timer');
            break;
          case 'Console Trace':
            const first = () => { second(); };
            const second = () => { third(); };
            const third = () => { fourth(); };
            const fourth = () => { console.trace(); };
            first();
            break;
          case 'Trigger a Global Error':
            throw new Error('This is a global error');
        }
      });
    });

    class CalcError extends Error {
      constructor(message) {
        super(message);
        this.name = 'CalcError';
      }
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;

      try {
        if (secondNum === '0' && operator === '/') {
          throw new CalcError('Division by zero is not allowed');
      }
      let result = eval(`${firstNum} ${operator} ${secondNum}`);
        if (isNaN(result)) {
          throw new CalcError('Invalid calculation');
        }
        output.innerHTML = result;
      } catch (error) {
        console.error('Error in calculation:', error);
        output.innerHTML = 'Error in calculation';
      } finally {
        console.log('Calculation attempted with:', firstNum, operator, secondNum);
      }
    });

    window.onerror = function (message, source, lineno, colno, error) {
      console.log("Global Error Caught!");
      console.log("Message:", message);
      console.log("Source:", source);
      console.log("Line:", lineno);
      console.log("Column:", colno);
      console.log("Error object:", error);
    };
  </script>
</body>

</html>
